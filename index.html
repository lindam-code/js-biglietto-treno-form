<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main_wrap">
      <!-- Inizio sezione form -->
      <section>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="form">
          <ul class="list_form">
            <li>
              <label>Nome Cognome</label>
              <input id="form_nome" type="text">
            </li>
            <li>
              <label>Km da percorrere</label>
              <input id="form_km" type="number">
            </li>
            <li>
              <label>Fascia d'et√†</label>
              <select id="form_eta">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
              </select>
            </li>
          </ul>

          <button id="button_genera" class="my_button">Genera</button>
          <button id="button_annulla" class="my_button">Annulla</button>

        </div>
      </section>

      <!-- Fine sezione form -->
      <section>
        <h2>BIGLIETTO</h2>
        <div class="biglietto">
          <h3>DETTAGLIO PASSEGGERI</h3>
          <div class="flex_wrapper">
            <div class="flex_item bg_grey">
              <h5>NOME PASSEGGERO</h5>
              <p id="ticket_name"></p>
            </div>
            <div  class="flex_item">
              <h5>Offerta</h5>
              <p id="ticket_offer"></p>
            </div>
            <div class="flex_item">
              <h5>Carrozza</h5>
              <p id="ticket_carriage"></p>
            </div>
            <div class="flex_item">
              <h5>Codice CP</h5>
              <p id="ticket_code"></p>
            </div>
            <div class="flex_item">
              <h5>Costo biglietto</h5>
              <p id="ticket_price"></p>
            </div>

          </div>



        </div>
      </section>





      <!-- Inizio sezione biglietto -->
      <!-- Fine sezione biglietto -->






    </div>


  <!-- Script js per produrre il biglietto -->
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
