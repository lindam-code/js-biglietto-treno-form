<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto Treno Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main_wrap">
      <!-- Inizio sezione form -->
      <section>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="form">
          <ul class="list_form">
            <li>
              <label>Nome Cognome</label>
              <input id="form_name" type="text" placeholder="Nome e Cognome">
            </li>
            <li>
              <label>Km da percorrere</label>
              <input id="form_km" type="number" placeholder="Km da percorrere">
            </li>
            <li>
              <label>Fascia d'et√†</label>
              <select id="form_eta">
                <option value="default">Scegli la fascia</option>
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
              </select>
            </li>
          </ul>

          <button id="button_genera" class="my_button">Genera</button>
          <button id="button_annulla" class="my_button">Annulla</button>

        </div>
      </section>
      <!-- Fine sezione form -->

      <!-- Inizio messaggio di errore -->
      <div id="error_container" class="hidden" >
        <div class="error">
          <span>Errore i dati inseriti non sono corretti!!</span>
        </div>
      </div>
      <!-- Fine messaggio di errore -->

      <!-- Inizio sezione biglietto -->
      <section>
        <h2>BIGLIETTO</h2>
        <div id="hidden_container" class="hidden">
          <div class="ticket">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="flex_wrapper">
              <div class="flex_item item_name">
                <h5>NOME PASSEGGERO</h5>
                <span id="ticket_name"></span>
              </div>
              <div  class="flex_item">
                <div class="flex_ticket">
                  <h5>Offerta</h5>
                  <span id="ticket_offer"></span>
                </div>
              </div>
              <div class="flex_item">
                <div class="flex_ticket">
                  <h5>Carrozza</h5>
                  <span id="ticket_carriage"></span>
                </div>
              </div>
              <div class="flex_item">
                <div class="flex_ticket">
                  <h5>Codice CP</h5>
                  <span id="ticket_code"></span>
                </div>
              </div>
              <div class="flex_item">
                <div class="flex_ticket">
                  <h5>Costo biglietto</h5>
                  <span id="ticket_price"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Fine sezione biglietto -->

    </div>

  <!-- Script js per produrre il biglietto -->
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
